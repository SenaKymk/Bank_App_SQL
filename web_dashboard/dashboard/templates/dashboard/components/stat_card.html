<div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="card-body p-4">
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0 p-3 bg-{{ color }} bg-opacity-10 rounded-3">
                <i class="bi {{ icon }} text-{{ color }} fs-3"></i>
            </div>
            <div class="flex-grow-1 ms-3">
                <h6 class="text-muted small fw-bold text-uppercase mb-1" style="letter-spacing: 0.5px;">{{ title }}</h6>
                <h3 class="fw-bold mb-0 text-dark">{{ value }}</h3>
                <small class="text-muted">{{ subtitle }}</small>
            </div>
        </div>
    </div>
</div>
