{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | ChurnAI Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background-color: #0f172a;
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: #2563eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            border-color: #2563eb;
        }

        .btn-login {
            background-color: #2563eb;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .error-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

<div class="container p-3">
    <div class="login-card card mx-auto">
        <div class="login-header">
            <div class="brand-logo">
                <i class="bi bi-cpu-fill"></i>
            </div>
            <h4 class="fw-bold mb-1">ChurnAI Admin</h4>
            <p class="text-muted small mb-0">Lütfen bilgilerinizi giriniz</p>
        </div>

        <div class="card-body p-4 p-md-5 bg-white">
            
            {% if form.errors %}
            <div class="alert alert-danger border-0 small py-2 error-shake">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                Hatalı kullanıcı adı veya şifre.
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Kullanıcı Adı</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 border-radius-10"><i class="bi bi-person text-muted"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 ps-0" required placeholder="admin">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    Sisteme Giriş Yap
                </button>

                <div class="text-center">
                    <a href="#" class="text-decoration-none small text-muted">Şifremi Unuttum</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <p class="text-muted small">© 2025 Churn Prediction System</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
